<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="style.css">

<body>
  <div class="container">
    <div class="logo-img">
      <img src="/img/google.jpg" alt="">
    </div>

    <div class="search-box">
      <p>Search the web using Google!</p>
      <div class="form-center">
        <form>
          <input type="text">
          <center>
          <button class="btn">Google Search</button>
          <button class="btn">I'm feeling lucky</button>
        </center>
        </form>
      </div>
    </div>

    <div class="box box1">
      <p>Special Searches</p>
      <p><a href="#">Stanford Search</a></p>
      <p><a href="#">Linux Search</a></p>
    </div>
    <div class="box box2">
      <p><a href="#">Help!</a></p>
      <p><a href="#">About Google!</a></p>
      <p><a href="#">Company Info</a></p>
      <p><a href="#">Google! Logos</a></p>
    </div>
    <div class="box box3">
      <p>Get Google!</p>
      <p>updates monthly:</p>
      <div class="form-center">
        <form>
          <input type="text" placeholder="your e-mail">
          <button>Subscribe</button><a href="#">Archive</a>
        </form>
      </div>
    </div>
    <center><p style="margin-top:120px">Copyright ©1998 Google Inc.</p></center>

  </div>
